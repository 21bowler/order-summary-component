<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google font links -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main>
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero-image">
    <div class="text-container">
      <div class="order-summary">
        <h1>Order Summary</h1>
      </div>
      <p class="para1">
        You can now listen to millions of songs,<br> audiobooks and podcasts on any device <br> anywhere you like!
      </p>
      <div class="annual-plan">
        <img src="./images/icon-music.svg" alt="icon-music">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button class="btn-proceed">Proceed to Payment</button>
      <br>
      <a href="#" class="btn-cancel"> Cancel Order</a>
    </div>
  </main>

</html>
